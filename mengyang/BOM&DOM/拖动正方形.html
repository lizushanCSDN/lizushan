<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div{
            width: 300px;
            height: 300px;
            background-color: #456789;
            position: fixed;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
        var Dbox = document.getElementById("box");
        Dbox.onmousedown = function(e) {
            var topNum = e.clientY - Dbox.offsetTop;
            var widthNum = e.clientX - Dbox.offsetLeft;
            document.onmousemove = function(e) {
                Dbox.style.top = e.clientY - topNum + "px";
                Dbox.style.left = e.clientX - widthNum + "px";
            }
        }
        Dbox.onmouseup = function(){
            document.onmousemove = null;
        }
    </script>
</body>

</html>
