<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1 {
            width: 400px;
            height: 400px;
            float: left;
            position: relative;
        }
    
        .img2 {
            width: 400px;
            height: 400px;
            overflow: hidden;
            float: left;
            margin-left: 20px;
            position: relative;
        }
    
        .img1 img {
            height: 100%;
            width: 100%;
        }
    
        
        .img2 .big-img {
            height: 800px;
            width: 800px;
            position: absolute;
    
        }
    
        .change {
            width: 200px;
            height: 200px;
            background-color: #fff;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="img1">
        <img src="../html/img/niu.png">
        <div class="change"></div>
    </div>
    <div class="img2">
        <img src="../html/img/niu.png" class="big-img">
    </div>

    <script>
        var oSmall = document.getElementsByClassName("img1")[0];
        var oChange = document.getElementsByClassName("change")[0];
        var oBig = document.getElementsByClassName("big-img")[0];

        oSmall.onmousemove = function(e){
            var thisTop = e.clientY - 100;
            var thisLeft = e.clientX - 100;
            if(thisTop >= 0 && thisTop <= 200){
                thisTop = thisTop;
            }else{
                thisTop = thisTop<= 0? 0:200;
            }
            if(thisLeft >= 0 && thisLeft <=200){
                thisLeft = thisLeft;
            }
            else{
                thisLeft = thisLeft <= 0? 0:200;
            }

            oChange.style.top = thisTop + "px";
            oChange.style.left = thisLeft + "px";
            oBig.style.left = -2*oChange.offsetLeft + "px";
            oBig.style.top = -2*oChange.offsetTop + "px";
            console.log(oChange.offsetTop);

        }
