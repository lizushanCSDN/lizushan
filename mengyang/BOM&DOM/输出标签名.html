            <li></li>

    </div>
    <script>
        function foo(nodes) {
            if (nodes.nodeType == 1) {
                console.log(nodes.nodeName);
            }
            for (var i = 0; i < nodes.childNodes.length; i++) {
                if (nodes.childNodes[i].nodeType == 1) {
                    foo(nodes.childNodes[i])
                }
            }
        }
        var oul = document.getElementsByTagName("ul")[0];
        foo(oul);
