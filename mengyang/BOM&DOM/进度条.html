<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid #999;
        }

        .box .num {
            position: absolute;
            width: 0px;
            height: 40px;
            background-color: green;
            text-align: center;
        }

        .active {
            margin-top: 10px;
            left: 20px;
            position: absolute;
        }

        #btn {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="num">
            <span class="active">1%</span>
        </div>
    </div>
    <button id="btn">充电</button>
    <script>
        Dnum = document.getElementsByClassName("num")[0];
        Dactive = document.getElementsByClassName("active")[0];
        Dbtn = document.getElementById("btn");

        //         }

        // }

        var num = 0;
        function foo() {
            if (num < 100) {
                var acWidth = Dnum.offsetWidth;
                Dnum.style.width = acWidth + 4 + "px";

                requestAnimationFrame(foo);
            }
        }

            foo();

    </script>
</body>

</html>
