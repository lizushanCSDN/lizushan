        var obox = document.getElementsByTagName("div");

        for (var i = 0; i < obox.length; i++) {
            obox[i].timer = null;
            obox[i].onmouseover = function () {
                clearInterval(this.timer);
                var _this = this;
                var nowwidth = 0;
                this.timer = setInterval(function () {
                     nowwidth = _this.offsetWidth;
                    if (nowwidth == 600) {
                        clearInterval(_this.timer);
                    } else {
                        _this.style.width = nowwidth + 10 + "px";
                    }
                }, 10)
            }
            obox[i].onmouseout = function () {
                clearInterval(this.timer);
                var _this = this;
                var nowwidth = 0;
                this.timer = setInterval(function () {
                    nowwidth = _this.offsetWidth;
                    if (nowwidth == 300) {
                        clearInterval(_this.timer);
                    } else {
                        _this.style.width = nowwidth - 10 + "px";
                    }
                }, 10)
            }
        }


    </script>
