<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("请输入年份");
        var year = parseInt(num);
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            document.write("该年份是闰年");
        } else {
            document.write("该年份不是闰年");
        }
    </script>
</body>

</html>
