<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		var factorial = function (n) {
			var num = 1;
			for (i = 1; i <= n; i++) {
				num = num * i;
			}
			return num;
		}
		console.log(factorial(12) - factorial(10)); 
	</script>
</body>

</html>
