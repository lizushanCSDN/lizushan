<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		var foo = function () {
			var num = prompt("输入一个数");
			num = parseInt(num);
			for (i = 1; i <= num; i++) {

				for (z = 50; z >= i; z--) {
					document.write("&nbsp");
				}

				for (j = 1; j <= i; j++) {
					document.write("*" + "&nbsp");
				}
				document.write("<br/>");
			}
		}
		foo();
	</script>
</body>

</html>
