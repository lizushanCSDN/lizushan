<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 第一种：
        window.onload = function () {
            var max = 0;
            var num;
            var str = "";
            for (i = 100; i <= 1000; i++) {
                num = 0;
                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        num++;
                        if (num > 2) {
                            break;
                        }
                    }
                }

                if (num == 2) {
                    if (max == 0) {
                        str += "<br/>";
                    }
                    str += i + " ";
                    if (++max == 6) {
                        max = 0;
                    }
                }
            }
            document.getElementById("showDiv").innerHTML = str;
        }




        // 第二种：
        var foo1 = function () {
            var num = 0;
            var max = 0;
            for (i = 100; i <= 1000; i++) {
                num = 0;
                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        num++;
                        max++;
                        if (num > 2) {
                            break;
                        }
                    }
                }
                if (num == 2) {
                    document.write(i + "&nbsp");
                    if (max % 6 == 0) {
                        document.write("<br/>");
                    }
                }
            }
        }
        foo1();
    </script>
    <div id="showDiv"></div>
</body>

</html>
