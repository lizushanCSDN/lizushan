		var foo = function(s1,s2){
			var str = s1.split("");
			var str2 = s2.split("");
			var Min = str.length<str2.length?str.length:str2.length;
			var Max = str.length>str2.length?str:str2;
			var str3 = [];
			var str4 = [];
			for(i = 0; i < Min; i++){
				str3.push(str[i]);
				str3.push(str2[i]);
			}
			str4 = Max.slice(Min);
			str3 = str3.concat(str4);
			return str3.join("");
		}
		console.log(foo("123456","abcdefghi"));
