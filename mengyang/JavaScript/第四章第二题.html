<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var t_day = prompt("输入0-6的数字，我来显示代表星期几");
        var num = parseInt(t_day);
        switch (num) {
            case 0: alert("今天星期天"); break;
            case 1: alert("今天星期一"); break;
            case 2: alert("今天星期二"); break;
            case 3: alert("今天星期三"); break;
            case 4: alert("今天星期四"); break;
            case 5: alert("今天星期五"); break;
            case 6: alert("今天星期六"); break;
            default: alert("请输入正确的数字");
        }
    </script>
</body>

</html>
