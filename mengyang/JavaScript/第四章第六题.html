<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (i = 0; i < 6; i++) {
            for (n = 50; n > i; n--) {
                document.write("&nbsp");
            }
            for (j = 1; j < i + 1; j++) {
                document.write("*" + "&nbsp");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
