<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 1;
        var max = 1;
        for (i = 1; i < 11; i++) {
            num = 1;
            for (j = 1; j < i; j++) {
                num = num * i;
            }
            max = max + num;
        }
        console.log(max);
    </script>
</body>

</html>
