<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can {
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas id="can" width="500" height="500">

    </canvas>
    <script>
        var ocan = document.getElementById("can");
        var context = ocan.getContext("2d");
        context.lineWidth = 3;
        context.strokeStyle = "white";
        ocan.onmousedown = function (e) {
            context.beginPath();
            var topnum = e.clientY;
            var leftnum = e.clientX;
            context.moveTo(leftnum, topnum);
            ocan.onmousemove = function (a) {
                var nowtop = a.clientY;
                var nowleft = a.clientX;
                context.lineTo(nowleft, nowtop);
                context.stroke();
            }
        }

        document.onmouseup = function () {
            ocan.onmousemove = null;
        }
    </script>
</body>

</html>
