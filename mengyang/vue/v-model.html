        <!-- v-model是一个指令，限制在<input>、<select>、<textarea>、components中使用 -->
        <input type="text" v-model="inpVal">
        <!-- v-model.lazy失去焦点后触发 -->
        <input type="text" v-model.lazy="inpVal">
        <!-- .number可以将输入的数据转换为Number类型 -->
        <input type="text" v-model.number="inpVal">
        <!-- .trim 自动过滤输入内容最开始和最后的空格，中间的会保留一个空格，多的会被过滤掉 -->
        <input type="text" v-model.trim="inpVal">
        <h1>{{inpVal}}</h1>
    </div>
