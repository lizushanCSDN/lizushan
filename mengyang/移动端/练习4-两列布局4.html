<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定位之后给父类加margin，然后把left往左移 */
        *{
            margin: 0;
        }
        .box{
            position: relative;
            margin-left: 300px;
        }
        .left{
            position: absolute;
            width: 300px;
            height: 160px;
            background-color: yellow;
            /* margin-left: -300px; */
            left: -300px;
        }
        .right{
            height: 160px;
            background-color: #963;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
