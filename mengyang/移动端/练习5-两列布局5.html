<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            margin-left: 300px;
        }

        .left {
            width: 300px;
            height: 160px;
            background-color: #741;
            transform: translateX(-300px);
            float: left;
        }

        .right {
            width: 100%;
            height: 160px;
            background-color: #159;
            float: left;
            margin-left: -300px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
